<form class="card bg-primary text-secondary" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Вхід до панелі адміністрування</h2>
  <div class="form-control text-secondary"
       [ngClass]="{invalid:form.get('login')?.touched && form.get('login')?.invalid}"
  >
    <label for="login">Логін</label>
    <input id="login" type="text" formControlName="login">
    <div *ngIf="form.get('login')?.touched&&form.get('login')?.invalid"
         class="validation"
    >
      <small *ngIf="form.get('login')?.errors?.required">Тут треба вписати твій афігенний логін, Адміне ;)</small>
    </div>
  </div>
  <div class="form-control text-secondary"
       [ngClass]="{invalid:form.get('password')?.touched&&form.get('password')?.invalid}"
  >
    <label for="password">Пароль</label>
    <input id="password" type="password"  formControlName="password">
    <div *ngIf="form.get('password')?.touched&&form.get('password')?.invalid"
         class="validation">
      <small *ngIf="form.get('password')?.errors?.required">Введи таємні знаки</small>
      <small *ngIf="form.get('password')?.errors?.minlength">Знаків має бути {{form.get('password')?.errors?.minleght.requiredLength}} і більше</small>
    </div>
  </div>
  <button type="submit"
          class="btn btn-primary shadow mt-3"
          [disabled]="form.invalid"
  >Увійти</button>
</form>
