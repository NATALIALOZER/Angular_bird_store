<header>
  <mat-toolbar class="d-flex flex-column" [ngStyle]="{'backgroundColor': checked ? '#526AF2' : '#F2E9E9'}">
    <div class="d-flex justify-content-between align-items-end" >
      <section class="check_section">
        <mat-checkbox class="check_margin" [(ngModel)]="checked">
          <button mat-icon-button class="btn btn-primary shadow rounded active" [ngStyle]="{'backgroundColor': checked ? '#526AF2' : '#F2E9E9'}">
            <mat-icon><img *ngIf="!checked" src="assets/images/Menu.png" alt="menu"><img *ngIf="checked" src="assets/images/Menu2.png" alt="menu"></mat-icon>
          </button>
        </mat-checkbox>
      </section>

      <img *ngIf="!checked" src="assets/images/Bird-logo.png" alt="logo"><img *ngIf="checked" src="assets/images/Bird-logo2.png" alt="logo">

      <button mat-icon-button class="btn btn-primary shadow rounded active" [ngStyle]="{'backgroundColor': checked ? '#526AF2' : '#F2E9E9'}">
        <mat-icon><img *ngIf="!checked" src="assets/images/Cart.png" alt="cart"><img *ngIf="checked" src="assets/images/Cart2.png" alt="cart"></mat-icon>
      </button>
    </div>

    <mat-list role="list" *ngIf="checked">
      <mat-list-item role="listitem">ABOUT US</mat-list-item>
      <mat-list-item role="listitem">SHIPMENT</mat-list-item>
      <mat-list-item role="listitem">PAYMENT</mat-list-item>
      <mat-list-item role="listitem">SALE %</mat-list-item>
    </mat-list>

    <form class="search_form d-flex justify-content-end mt-3">
      <!--*ngIf="location!=='/product'"-->
      <mat-form-field class="search_field"  [ngStyle]="{'width': checked ? '100%' : '80%', 'color': checked ? 'plum' : 'grey'}">
        <input type="tel" matInput placeholder="Search" name= "search" [(ngModel)]="search">
        <button matSuffix mat-button ><mat-icon>search</mat-icon></button>
      </mat-form-field>
    </form>
  </mat-toolbar>
</header>
<main>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
