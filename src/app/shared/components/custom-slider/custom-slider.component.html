<mat-card class="slider">
  <mat-card-content>
    <div
      class="slider-label-container"
      [class]="vertical ? 'slider-label-vertical' : 'slider-label-horizontal'"
    >
      <label class="slider-value-label">{{ value }}</label>
      <label id="slider-name-label" class="slider-name-label">
        per page</label
      >
    </div>
    <mat-slider
      [disabled]="disabled"
      [max]="max"
      [min]="min"
      [step]="step"
      [(ngModel)]="value"
      (change)="changePageSize()"
    >
    </mat-slider>
  </mat-card-content>
</mat-card>
