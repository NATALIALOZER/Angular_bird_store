<header>
  <mat-toolbar
    class="d-flex flex-column"
    [ngStyle]="{ backgroundColor: checked ? '#526AF2' : '#F2E9E9' }"
  >
    <div class="d-flex justify-content-between align-items-end">
      <section class="check-section">
        <mat-checkbox class="check_margin" [(ngModel)]="checked">
          <button
            mat-icon-button
            class="btn btn-primary shadow rounded active"
            [ngStyle]="{ backgroundColor: checked ? '#526AF2' : '#F2E9E9' }"
          >
            <mat-icon
              ><img
                *ngIf="!checked"
                src='../../../../../assets/images/Menu.png'
                alt="menu" /><img
                *ngIf="checked"
                src='../../../../../assets/images/Menu2.png'
                alt="menu"
            /></mat-icon>
          </button>
        </mat-checkbox>
      </section>

      <a [routerLink]="['/']"
        ><img
          *ngIf="!checked"
          src='../../../../../assets/images/Bird-logo.png'
          alt="logo" /><img
          *ngIf="checked"
          src='../../../../../assets/images/Bird-logo2.png'
          alt="logo"
      /></a>

      <button
        [routerLink]="['/cart']"
        mat-icon-button
        class="btn btn-primary shadow rounded active"
        [ngStyle]="{ backgroundColor: checked ? '#526AF2' : '#F2E9E9' }"
      >
        <mat-icon
          ><img *ngIf="!checked" src='../../../../../assets/images/Cart.png' alt="cart" /><img
            *ngIf="checked"
            src='../../../../../assets/images/Cart2.png'
            alt="cart"
        /></mat-icon>
      </button>
    </div>

    <mat-list role="list" *ngIf="checked">
      <mat-list-item role="listitem">ABOUT US</mat-list-item>
      <mat-list-item role="listitem">SHIPMENT</mat-list-item>
      <mat-list-item role="listitem">PAYMENT</mat-list-item>
      <mat-list-item role="listitem">SALE %</mat-list-item>
    </mat-list>
  </mat-toolbar>
</header>
<main>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
