<form class="search_form d-flex justify-content-end mt-3">
  <!--*ngIf="location!=='/product-info-page'"
  [ngStyle]="{'width': checked ? '100%' : '80%', 'color': checked ? 'plum' : 'grey'}"-->
  <mat-form-field
    class="search_field"
    [ngStyle]="{
      width: checked ? '100%' : '80%',
      color: checked ? 'plum' : 'grey'
    }"
  >
    <input
      type="tel"
      matInput
      placeholder="Search"
      name="search"
      #searchInput
    />
    <app-button icon_name='search'
                [size]='ButtonSize.SMALL'
                (click)="searchProducts(searchInput.value)"
    ></app-button>
  </mat-form-field>
</form>
