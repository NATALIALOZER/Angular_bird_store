<!--slider-->
<mat-card class="result-card">
  <mat-card-content>
    <div class="example-label-container" [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'">
      <label class="example-value-label">{{value}}</label>
      <label id="example-name-label" class="example-name-label"> per page</label>
    </div>
    <mat-slider
      [disabled]="disabled"
      [max]="max"
      [min]="min"
      [step]="step"
      [thumbLabel]="thumbLabel"
      [(ngModel)]="value"
      (change)="changePageSize()">
    </mat-slider>
  </mat-card-content>
</mat-card>

<!--pagination-->
<div>
  <div *ngIf="productsArray; else Loading" class="row">
    <app-item [ngClass]="{'col-12': value === 5, 'col-12 col-md-4': value === 20, 'col-6 col-md-3': value === 35}"
              [value] = 'value'
              *ngFor="let product of productsArray | paginate: { itemsPerPage: productsPerPage, currentPage: page }"
              [product]="product"
    ></app-item>
    <pagination-controls previousLabel=""
                         nextLabel=""
                         (pageChange)="page = $event"
                         class="paginator-custom"
    ></pagination-controls>
  </div>
  <ng-template #Loading>
    <p class="text-center">Дані завантажуються...</p>
  </ng-template>
</div>
